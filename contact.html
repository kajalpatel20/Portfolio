  <!-- Navbar with resposive links to about me, portfolio, and contact pages start-->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <!-- Nav links, forms, and other content for toggle -->

          </li>

    </nav>

  </header>
  <main>

    <div>
      <form class="col-sm-12 contact-form">
        <div class="container">
          <div class="mb-6">
            <h1>Contact</h1>
            <p>Connect on <b>GitHub</b>,<b>LinkedIn</b>,<b>Email</b> or <b>Pdf-Resume</b> links at the bottom of the
              page, or fill out the contact form below!!!
            </p>
            <hr />
            <!--form for name-->
            <section class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" id="Name" placeholder="Name">
            </section>

            <!--form for email-->
            <section class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <input type="text" class="form-control" id="Email" placeholder="Email">
            </section>

            <!--form for message-->
            <section class="mb-3">
              <label for="Message" class="form-label">Message</label>
              <textarea class="form-control" id="Message" placeholder="Message"></textarea>
            </section>

            <!--button for sumbit-->
            <section class="submit">
              <button type="submit" class="btn btn-primary">Submit</button>
            </section>

      </form>
    </div>
  </main>

  <!-- Add a class footer-->
  <footer class="footer">
    <section class="card text-center text-white bg-dark">
      <section class="card-body">
        <h5 class="card-title">Connect on Social Media!</h5>
        <a href="https://github.com/kajalpatel20"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>

        <a href="./Assets/Images/sample.pdf.resume.png"><i class="fa fa-file-pdf fa-3x"></i></a>
      </section>
    </section>
    </section>
